on:
  push:
    tags:
      - '*'
    branches:
      - master
 
jobs:
  deploy:
    runs-on: ubuntu-latest
    needs:
      - build
      - test
      - lint
      - format
    steps:
      - uses: actions/checkout@v2
      - name: Setup up docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: false
          context: ./backend
          file: ./backend/Dockerfile

