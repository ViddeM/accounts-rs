[package]
name = "accounts_rs"
version = "0.1.0"
edition = "2021"
authors = ["Vidar Magnusson <accounts-rs@vidarmagnusson.com>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rocket = "0.5.0-rc.1"
rocket_dyn_templates = {version= "0.1.0-rc.1", features = ["handlebars"]}
dotenv = "0.15"
sqlx = { version = "0.4", features = ["runtime-async-std-rustls", "postgres", "macros", "migrate", "chrono", "uuid", "offline"] }
thiserror = "1.0"
uuid = { version = "0.8" }